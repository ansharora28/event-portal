<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SRM Events Portal</title>
</head>
<body>
    <div class="form-container">
        <h1>CREATE EVENT</h1>
    </div>
    <form class="event-form" action="/submit-event" method="post">
        <label for="event-name">Event Name:</label><br>
        <input type="text" id="event-name" name="event-name"><br>
        <label for="event-location">Location:</label><br>
        <input type="text" id="event-location" name="event-location"><br>
        <label for="event-date">Date:</label><br>
        <input type="date" id="event-date" name="event-date"><br>
        <label for="organizer-contact">Organizer's email:</label><br>
        <input type="text" id="organizer-contact" name="organizer-contact"><br>
        <label for="reminder-time">Reminder Time:</label><br>
        <select id="reminder-time" name="reminder-time">
          <option value="1-week">1 Week Before</option>
          <option value="1-day">1 Day Before</option>
        </select><br><br>
        <input type="submit" value="Submit" class="submit-button">
    </form>
</body>
</html>
