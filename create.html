<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SRM Events Portal</title>
</head>
<body>
    <div class="form-container">
        <h1>CREATE EVENT</h1>
    </div>
    <form class="event-form" action="https://script.google.com/macros/s/AKfycbxwVVutyYNFqhXeRvb_oMa_6WoFz88okbNO--jZ02d74BxawS3AZVwNkeZxnJkb7TkVtQ/exec" method="post">
         <!-- sheet link https://script.google.com/macros/s/AKfycbxL3mhWqPKfP_vVzjRW8HhxZGuWI_EC_3qO6LPCTMacOBtf6_nMkPLQi4PC2XDns9HI/exec -->
        <label for="event-name">Event Name:</label><br>
        <input type="text" id="event-name" name="event-name"><br>
        <label for="event-location">Location:</label><br>
        <input type="text" id="event-location" name="event-location"><br>
        <label for="event-date">Date:</label><br>
        <input type="date" id="event-date" name="event-date"><br>
        <label for="organizer-contact">Organizer's email:</label><br>
        <input type="text" id="organizer-contact" name="organizer-contact"><br>
        <br><br>
        <input type="submit" value="Submit" class="submit-button">
    </form>
    
    <script>
        // Add an event listener to the form submission
        document.querySelector('.event-form').addEventListener('submit', function(event) {
            // Get the form values
            var eventName = document.getElementById('event-name').value;
            var eventLocation = document.getElementById('event-location').value;
            var eventDate = document.getElementById('event-date').value;
            var organizerEmail = document.getElementById('organizer-contact').value;
    
            // Create an object with the event details
            var event = {
                name: eventName,
                location: eventLocation,
                date: eventDate,
                organizerEmail: organizerEmail
            };
    
            // Store the event in localStorage
            var events = JSON.parse(localStorage.getItem('events')) || [];
            events.push(event);
            localStorage.setItem('events', JSON.stringify(events));
        });
    </script>
    
</body>
</html>
